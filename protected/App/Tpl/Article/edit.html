<form class="form-horizontal" method="post" action="__URL__/update">
  <fieldset>
    <div class="control-group">
       <input type="hidden" name="id" value="{$article.id}">
       <label class="control_label">标题：</label>
          <div class="controls">
            <input type="text" name="name" value="{$article.article_name}"><br/>
          </div>
        <label class="control_label">简介：</label>
          <div class="controls">
            <textarea name="summary" rows="5" cols="45">{$article.summary}</textarea><br/>
          </div>
       <input class="btn" type="submit" value="提交">
    </div>
  </fieldset>
</form>
