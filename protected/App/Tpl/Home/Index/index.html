<div class="hero-unit">
	<div class="container">
		<h1>案例展示</h1>
	</div>
	<!--close container--> 
</div>
<!--close hero-unit--> 

<!--notice how sliders and are outside the this main content div-->
<div class="container clearfix" id="main-content">
	<div class="row-fluid">
		<ul class="gallery four_col clearfix">
			<foreach name="cases" item="case">
			<li class="letter-press featured">
				<a class="hover" href="__APP__/Article/index/case_id/{$case.id}">
					<img src={$case.picture} alt="" />
					<span class="plus"></span>
				</a>
				<div class="entry-summary">
				<h4><a href="__APP__/Article/index/case_id/{$case.id}">{$case.name}</a></h4>
				<p>{$case.description}</p>
				</div>
			</li>
            </foreach>
		</ul>
	</div>
	<!--close row-fluid--> 
	
</div>
<!--close .container role="main-content" -->
