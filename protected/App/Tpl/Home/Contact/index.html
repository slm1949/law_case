<div class="hero-unit">
	<div class="container">
		<h1>联系我们</h1>
	</div>
		<!--close container-->
</div>
	<!--close hero-unit-->

	<div class="container clearfix" id="main-content">
		<div class="row-fluid reverse-order contact-page">
			<p class="clearfix"> {$site_explanation} 
			</p>
			<hr />
			<div class="span5">
				<p class="right"> <a class="icon-map-marker various fancybox.iframe" title="Map and Directions" href="https://maps.google.com/maps?f=d&amp;source=s_d&amp;saddr=&amp;daddr=1600+Pennsylvania+Ave+NW,+White+House,+Washington,+DC+20500&amp;hl=en&amp;geocode=Ca3jx5Eq6BcjFQ6IUQIdG4Ro-ynPaZnjvLe3iTGGOSyaFzTP2g&amp;sll=38.897678,-77.036517&amp;sspn=0.009644,0.01443&amp;g=1600+Pennsylvania+Avenue+Northwest,+Washington,+DC&amp;mra=ls&amp;ie=UTF8&amp;t=m&amp;ll=38.89768,-77.036519&amp;spn=0.008016,0.013733&amp;z=16&amp;output=embed">&nbsp;</a> </p>
				<p><strong>地址:</strong>
					{$site_address}<br />
					<strong>电话:</strong> <a href="tel:{$site_phone}" class="tele">{$site_phone}</a><br />
					<!--strong>传真:</strong> 813.555.1235<br /-->
					<strong>邮箱:</strong> <a href="mailto:{$site_email}">{$site_email}</a> 
				</p>
			</div>
			<!--close span5 -->

			<div class="span7">
				<form action="__URL__/create" method="post" class="form-horizontal">
					<fieldset>
						<div class="control-group">
							<label for="name">你的名字</label>
							<input type="text" class="span10" required="ture" name="name" id="name" />
						</div>
						<div class="control-group">
							<label for="phone">电话号码</label>
							<input type="text" class="span10" required="ture" name="phone" id="phone" />
						</div>
						<div class="control-group">
							<label for="email">邮箱地址</label>
							<input type="email" class="span10" required="ture" name="email" id="email" />
						</div>
						<div class="control-group">
							<label for="message">你的留言信息</label>
							<textarea class="span10" name="message" required="ture" id="message" rows="3"></textarea>
						</div>
						<button type="submit" class="btn btn-primary btn-large">提交</button>
					</fieldset>
				</form>
			</div>
			<!--close span7 -->
		</div>
		<!--close row-fluid-->
	</div>
	<!--close .container role="main-content" -->
