<!-- Meta Data ================ -->

<body class="two-columns-left-sidebar">

<!-- begin accesibility skip to nav skip content -->
<ul class="visuallyhidden" id="top">
	<li><a href="#nav" title="Skip to navigation" accesskey="n">Skip to navigation</a></li>
	<li><a href="#page" title="Skip to content" accesskey="c">Skip to content</a></li>
</ul>
<!-- end /.visuallyhidden accesibility-->

<!-- mobile navigation trigger-->
<h5 class="mobile_nav"><a href="javascript:void(0)">&nbsp;<span></span></a></h5>
<!--end mobile navigation trigger-->

<!-- begin .header-->
<header class="header  clearfix">
	<img src="__PUBLIC__/images/print-logo.png" class="print logo" alt="name of company" />
	<div class="container">

		<!-- begin #main_menu -->
		<nav id="main_menu">
			<ul class="accordmobile">
				<li><a href="__APP__/">首页</a></li>
				<li><a href="__APP__/Contact/">联系我们</a></li>
			</ul>
		</nav>
		<!-- close / #main_menu -->

		<!-- begin #logo -->
		<div id="logo">
			<a href="__APP__/">
				<img alt="" src="__PUBLIC__/images/trans.gif" /><em>{$site_name}</em><!--effing ie7 support-->
			</a>
		</div>
		<!-- end #logo -->

	</div>
	<!-- close / .container-->
</header>
<!-- close /.header -->

<!-- begin #page - the container for everything but header -->
<div id="page">

{__CONTENT__}

	<!--begin footer -->
	<footer id="footer" class="clearfix">

		<!--change this to your stuff-->
		<section class="footerCredits">
			<div class="container">
				<ul class="clearfix">
					<li>{$site_description} All rights reserved.</li>
					<!--
					<li><a href="sitemap.html">Site Map</a></li>
					<li><a href="privacy.html">Privacy</a></li>
					-->
				</ul>
			</div>
			<!--footerCredits container-->
		</section>
		<!--close section-->
	</footer>
	<!--/.footer-->

	<span class="backToTop"><a href="#top">back to top</a></span>
 </div>
<!-- close #page-->
