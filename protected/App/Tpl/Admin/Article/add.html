<link rel="stylesheet" type="text/css" href="__PUBLIC__/ueditor/themes/default/dialogbase.css"/>
<script type="text/javascript" charset="utf-8">
window.UEDITOR_HOME_URL="__PUBLIC__/ueditor/";
</script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/editor_config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/editor_all.js"></script>

<p>
    <a class="btn" href="__APP__/Admin/Case/read/id/{$case_id}">返回案例</a>
</p>

<form class="form-horizontal form_validate" method="post" action="__URL__/create">
    <fieldset>
        <legend>添加案例文章</legend>
        <div class="control-group">
            <label class="control-label">标题</label>
            <div class="controls">
                <input type="text" name="article_name" maxlength="32">
                <input type="hidden" name="case_id" value="{$case_id}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">简介</label>
            <div class="controls">
                <textarea name="summary" required="true" maxlength="255"></textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">排序</label>
            <div class="controls">
                <input type="text" name="sort" value="{$article.sort}" required="true" class="number" max="512">
            </div>
        </div>
        <div class="control-group">
                <label class="control-label">内容</label>
                <div class="controls">
                   <textarea id="content" name="content" rows="5" cols="45" required="true"></textarea>
                   <script language="javascript" type="text/javascript">
                        var editor=new baidu.editor.ui.Editor();
                        editor.render("content");
                   </script>
                </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input class="btn" type="submit" value="提交">
            </div>
        </div>
    </fieldset>
</form>
