
<script type="text/javascript" charset="utf-8">
window.UEDITOR_HOME_URL="__PUBLIC__/ueditor/";
</script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/editor_config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/editor_all.js"></script> 

<link rel="stylesheet" type="text/css" href="__PUBLIC__/ueditor/themes/default/dialogbase.css"/>

<form class="form-horizontal" method="post" action="__URL__/update">
    <fieldset>
        <div class="control-group">
            <input type="hidden" name="id" value="{$article.id}">
            <label class="control-label">标题：</label>
            <div class="controls">
                <input type="text" name="article_name" value="{$article.article_name}"><br/>
            </div>
        </div>
        <div class="control-group">
            <input type="hidden" name="case_id" value={$case_id}>
            <label class="control-label">简介：</label>
            <div class="controls">
                <input  type="text" name="summary" value={$article.summary}>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">内容：</label>
            <div class="controls">
                <textarea id="content" name="content" rows="5" cols="45">{$article.content}</textarea>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input class="btn" type="submit" value="提交">
            </div>
        </div>
    </fieldset>
</form>

<script language="javascript" type="text/javascript"> 
var editor=new baidu.editor.ui.Editor();
editor.render("content");
</script>
