<form class="form-horizontal" enctype="multipart/form-data" method="post" action="__URL__/update">
    <input type="hidden" name="id" value="{$case.id}">
    <fieldset>
        <legend>修改</legend>
        <div class="control-group">
            <label class="control-label">标题</label>
            <div class="controls">
                <input type="text" name="name" value="{$case.name}"><br/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">描述</label>
            <div class="controls">
                <textarea name="description" rows="5" cols="45">{$case.description}</textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">图片</label>
            <div class="controls">
                <input type="file" name="picture" accept="image/*"/>
                <span class="help-block">
                    <img src="__PUBLIC__/upload/{$case.picture}" width='300'>
                </span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input class="btn" type="submit" value="提交">
            </div>
        </div>
    </fieldset>
</form>
