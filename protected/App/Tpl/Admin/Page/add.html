<script type="text/javascript" charset="utf-8">
window.UEDITOR_HOME_URL="__PUBLIC__/ueditor/";
</script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/editor_config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/editor_all.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/ueditor/themes/default/dialogbase.css"/>
<form class="form-horizontal form_validate" method="post" action="__URL__/create">
    <fieldset>    <a class="brand" href="__APP__/Admin/Page">返回网站文章</a>
    <legend>添加网站文章</legend>
        <div class="control-group">
            <label class="control-label">标题</label>
            <div class="controls">
                <input type="text" name="name" class="required" maxlength="50">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">简介</label>
            <div class="controls">
                <textarea name="summary" class="required" maxlength="512" rows="5" cols="45"></textarea>
            </div>

        </div>
        <div class="control-group">
                <label class="control-label">内容</label>
                <div class="controls">
                   <textarea id="content" name="content" class="required" rows="5" cols="45"></textarea>
                   <script language="javascript" type="text/javascript">
                        var editor=new baidu.editor.ui.Editor();
                        editor.render("content");
                   </script>
                </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input class="btn" type="submit" value="提交">
            </div>
        </div>
    </fieldset>
</form>
