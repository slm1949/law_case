<form class="form-horizontal form_validate" method="post" action="__URL__/update">
    <fieldset>
        <legend>修改网站信息</legend>
            <div class="control-group">
                <label class="control-label">网站名称</label>
                <div class="controls">
                    <input type="text" name="site_name" class="required" value='{$site_name}' />
                </div>
		    </div>
		    <div class="control-group">
                <label class="control-label">网站描述</label>
                <div class="controls">
                    <input type="text" name="site_description" class="required" value='{$site_description}' />
                </div>
		    </div>
		    <div class="control-group">
                <label class="control-label">电话</label>
                <div class="controls">
                    <input type="text" name="site_phone" class="required" value='{$site_phone}' />
                </div>
		    </div>
		    <div class="control-group">
                <label class="control-label">电子邮箱</label>
                <div class="controls">
                    <input type="text" name="site_email" class="required email"  value='{$site_email}' />
                </div>
		    </div>
            <div class="control-group">
                <label class="control-label">地址</label>
                <div class="controls">
                    <input type="text" name="site_address" class="required"  value='{$site_address}' />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">网站说明</label>
                <div class="controls">
                    <textarea  name="site_explanation" rows="5" cols="45" required="true">{$site_explanation}</textarea>
                </div>
            </div>
		    <div class="control-group">
                <div class="controls">
                    <input class="btn" type="submit" value="保存修改" />
                </div>
            </div>
    </fieldset>
</form>
