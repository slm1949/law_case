<form method="post" action="__APP__/Admin/User/update_pass" class="form-horizontal form_validate">
    <fieldset>
    <legend>修改密码</legend>
    <div class="control-group">
        <label class="control-label">旧用户名:</label>
        <div class="controls">
            <input type="text" class="required" name="user_name_old">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">旧密码:</label>
        <div class="controls">
            <input type="password" class="required" name="password_old">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">新用户名:</label>
        <div class="controls">
            <input type="text" class="required" minlength="3" maxlength="255" name="user_name">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">新密码:</label>
        <div class="controls">
            <input type="password" class="required" minlength="6" maxlength="255" name="password">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">重复新密码:</label>
        <div class="controls">
            <input type="password" class="required"  equalTo="password"  minlength="6" maxlength="255" name="password_repeat">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input class="btn" type="submit" value="提交">
        </div>
    </div>
    </fielset>
</form>
