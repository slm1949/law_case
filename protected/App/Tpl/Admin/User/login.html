<form method="post" action="__APP__/Admin/User/login" class="form-horizontal form_validate">
    <fieldset>
    <legend>管理员登陆</legend>
    <div class="control-group">
        <label class="control-label">登录名:</label>
        <div class="controls">
            <input type="text" class="required" name="user_name">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">密码:</label>
        <div class="controls">
            <input type="password" class="required" name="password">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input class="btn" type="submit" value="提交">
        </div>
    </div>
    </fielset>
</form>
