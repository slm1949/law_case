<link rel="stylesheet" type="text/css" href="__PUBLIC__/ueditor/themes/default/dialogbase.css"/>
<script type="text/javascript" charset="utf-8">
window.UEDITOR_HOME_URL="__PUBLIC__/ueditor/";
</script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/editor_config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/editor_all.js"></script>

<p>
    <a class="btn" href="__APP__/Admin/Navigate">返回自定义导航</a>
</p>

<form class="form-horizontal form_validate" method="post" action="__URL__/update">
    <fieldset>
        <legend>修改导航信息</legend>
        <div class="control-group">
            <input type="hidden" name="id" class="required" value="{$Navigate.id}">
            <label class="control-label">导航名</label>
            <div class="controls">
                <input type="text" name="name" class="required" value="{$Navigate.name}"><br/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">URL地址</label>
            <div class="controls">
                <input  type="text" name="url" class="required url" value="{$Navigate.url}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">排序</label>
            <div class="controls">
                <input  type="text" name="sort" class="required number" max="100" value="{$Navigate.sort}">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input class="btn" type="submit" value="提交">
            </div>
        </div>
    </fieldset>
</form>
