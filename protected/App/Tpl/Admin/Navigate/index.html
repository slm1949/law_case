<form class="form-horizontal" method="post" action="__URL__/create">
    <fieldset>
        <legend>添加自定义导航</legend>
        <div class="control-group">
            <label class="control-label">导航名</label>
            <div class="controls">
                <input type="text" name="name" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">URL地址</label>
            <div class="controls">
                <input  type="text" name="url"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">排序</label>
            <div class="controls">
                <input  type="text" name="sort" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input class="btn" type="submit" value="提交">
             </div>
         </fieldset>
<table class="table">
    <tr>
        <td>导航名</td>
        <td>URL地址</td>
        <td>排序</td>
        <td>操作</td>
    </tr>

    <foreach name="navigates" item="navigate">
        <tr>
           <td>{$navigate.name}</td>
           <td>{$navigate.url}</td>
           <td>{$navigate.sort}</td>
           <td>
               <a href="__APP__/Admin/Navigate/edit/id/{$navigate.id}" class="btn btn-primary">修改</a>
               <a href="__APP__/Admin/Navigate/delete/id/{$navigate.id}" class="btn btn-primary">删除</a>
           </td>
       </tr>
    </foreach>
</table>
